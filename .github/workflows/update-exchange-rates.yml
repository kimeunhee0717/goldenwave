name: Update Exchange Rates

on:
  schedule:
    # 매일 한국시간 오전 9시 (UTC 0시) 실행
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  update-rates:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch exchange rates
        run: node scripts/update-exchange-rates.mjs

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet public/data/exchange-rates.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/exchange-rates.json
          git commit -m "chore: 환율 데이터 자동 업데이트 ($(date -u +%Y-%m-%d))"
          git push
