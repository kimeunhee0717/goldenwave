<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1200px;
    height: 630px;
    display: flex;
    overflow: hidden;
    position: relative;
    font-family: 'Noto Sans KR', sans-serif;
    background: #544339;
  }
  .left {
    width: 55%;
    padding: 60px 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: relative;
    z-index: 2;
  }
  .right {
    width: 45%;
    position: relative;
    background: linear-gradient(135deg, #6B7556 0%, #939D83 50%, #FBEAD6 100%);
  }
  .right-pattern {
    position: absolute;
    inset: 0;
    opacity: 0.15;
    background-image:
      radial-gradient(circle at 30% 20%, #fff 1px, transparent 1px),
      radial-gradient(circle at 70% 60%, #fff 1px, transparent 1px),
      radial-gradient(circle at 50% 80%, #fff 1px, transparent 1px);
    background-size: 60px 60px;
  }
  .right-icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 160px;
    height: 160px;
    border-radius: 36px;
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 90px;
    font-weight: 900;
    color: white;
    box-shadow: 0 20px 60px rgba(0,0,0,0.2);
  }
  .badge {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 8px 20px;
    border-radius: 50px;
    background: #F0C4CB;
    color: #9c3f56;
    font-size: 14px;
    font-weight: 700;
    margin-bottom: 28px;
    width: fit-content;
  }
  .badge-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #9c3f56;
  }
  h1 {
    font-size: 44px;
    font-weight: 900;
    color: #FBEAD6;
    line-height: 1.3;
    margin-bottom: 20px;
    letter-spacing: -1px;
  }
  h1 span {
    color: #F0C4CB;
  }
  .desc {
    font-size: 18px;
    color: #E5BCA9;
    line-height: 1.7;
  }
  .url {
    position: absolute;
    bottom: 30px;
    left: 50px;
    font-size: 16px;
    color: #C87D87;
    font-weight: 500;
  }
  .stats {
    display: flex;
    gap: 30px;
    margin-top: 28px;
  }
  .stat {
    text-align: left;
  }
  .stat-num {
    font-size: 28px;
    font-weight: 900;
    color: #FBEAD6;
  }
  .stat-label {
    font-size: 13px;
    color: #E5BCA9;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="left">
    <div class="badge">
      <div class="badge-dot"></div>
      부자타임 BujaTime
    </div>
    <h1>AI 시대의<br><span>경제적 자유</span>를 위한<br>인사이트</h1>
    <div class="desc">
      재테크 · 부업 · 비즈니스 · AI 활용법
    </div>
    <div class="stats">
      <div class="stat">
        <div class="stat-num">90+</div>
        <div class="stat-label">인사이트 아티클</div>
      </div>
      <div class="stat">
        <div class="stat-num">20+</div>
        <div class="stat-label">무료 계산기</div>
      </div>
      <div class="stat">
        <div class="stat-num">6</div>
        <div class="stat-label">전문 카테고리</div>
      </div>
    </div>
    <div class="url">www.bujatime.com</div>
  </div>
  <div class="right">
    <div class="right-pattern"></div>
    <div class="right-icon">B</div>
  </div>
</body>
</html>
