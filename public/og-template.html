<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1200px;
    height: 630px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #FBEAD6 0%, #fdf6f7 40%, #FFFFFF 70%, #F0C4CB 100%);
    font-family: 'Noto Sans KR', sans-serif;
    overflow: hidden;
    position: relative;
  }
  .bg-circle1 {
    position: absolute;
    top: -80px;
    right: -60px;
    width: 350px;
    height: 350px;
    border-radius: 50%;
    background: #F0C4CB;
    opacity: 0.25;
  }
  .bg-circle2 {
    position: absolute;
    bottom: -100px;
    left: -40px;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: #E5BCA9;
    opacity: 0.2;
  }
  .bg-circle3 {
    position: absolute;
    top: 50%;
    left: 60%;
    width: 250px;
    height: 250px;
    border-radius: 50%;
    background: #FBEAD6;
    opacity: 0.3;
  }
  .content {
    position: relative;
    z-index: 10;
    text-align: center;
    padding: 0 80px;
  }
  .logo-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 16px;
    margin-bottom: 36px;
  }
  .logo-icon {
    width: 64px;
    height: 64px;
    border-radius: 16px;
    background: linear-gradient(135deg, #6B7556, #939D83);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 36px;
    font-weight: 900;
    box-shadow: 0 8px 24px rgba(107,117,86,0.3);
  }
  .logo-text {
    font-size: 42px;
    font-weight: 900;
    color: #544339;
    letter-spacing: -1px;
  }
  .tagline {
    font-size: 28px;
    font-weight: 700;
    color: #6B7556;
    margin-bottom: 20px;
    line-height: 1.4;
  }
  .description {
    font-size: 20px;
    color: #7a695f;
    line-height: 1.6;
  }
  .dots {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin-top: 36px;
  }
  .dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
  }
  .url {
    position: absolute;
    bottom: 32px;
    left: 0;
    right: 0;
    text-align: center;
    font-size: 18px;
    font-weight: 500;
    color: #9c3f56;
    letter-spacing: 1px;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg-circle1"></div>
  <div class="bg-circle2"></div>
  <div class="bg-circle3"></div>

  <div class="content">
    <div class="logo-row">
      <div class="logo-icon">B</div>
      <div class="logo-text">부자타임</div>
    </div>
    <div class="tagline">AI 시대의 경제적 자유를 위한 인사이트</div>
    <div class="description">
      AI, 재테크, 부업, 비즈니스 — 매일의 인사이트와<br>
      20+ 무료 재무 계산기로 현명한 선택을 도와드립니다.
    </div>
    <div class="dots">
      <div class="dot" style="background:#F0C4CB"></div>
      <div class="dot" style="background:#C87D87"></div>
      <div class="dot" style="background:#FBEAD6"></div>
      <div class="dot" style="background:#6B7556"></div>
      <div class="dot" style="background:#E5BCA9"></div>
    </div>
  </div>

  <div class="url">www.bujatime.com</div>
</body>
</html>
